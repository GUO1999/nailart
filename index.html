<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>记忆匹配游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 10px;
            border: 3px solid darkpink;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            position: relative;
        }

        .card.flipped {
            background-color: white;
        }

        .card.matched {
            background-color: lightgreen;
            cursor: default;
        }

        .score, .timer {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .game-over {
            font-size: 2rem;
            color: red;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>记忆匹配游戏</h1>
        <div id="board" class="board"></div>
        <div id="score" class="score">得分: 0</div>
        <div id="timer" class="timer">时间: 30秒</div>
        <button id="restart">重新开始</button>
        <div id="gameOver" class="game-over"></div>
        <button id="playMusic">播放音乐</button>
        <button id="mute" class="mute-btn">静音</button>
    </div>

    <!-- 背景音乐 -->
    <audio id="back" loop>
        <source src="back.mp3" type="audio/mp3">
        您的浏览器不支持音频元素。
    </audio>

    <!-- 游戏规则弹窗 -->
    <div id="gameRuleModal" class="modal">
        <div class="modal-content">
            <h2>游戏规则</h2>
            <p>1. 记忆匹配游戏是一种卡片配对游戏。</p>
            <p>2. 游戏开始时，卡片会随机显示，您需要在规定时间内匹配相同的卡片。</p>
            <p>3. 每次配对正确将获得10分，成功配对所有卡片后游戏结束。</p>
            <p>4. 时间结束后，游戏也会结束。</p>
            <button id="startGameBtn">开始游戏</button>
        </div>
    </div>

    <!-- 成功弹窗 -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>恭喜！你赢得了500韩元！</h2>
            <p>点击下面的链接领取奖励。</p>
            <a href="https://your-reward-link.com" target="_blank">
                <button>领取奖励</button>
            </a>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const restartButton = document.getElementById('restart');
        const gameOverDisplay = document.getElementById('gameOver');
        const playButton = document.getElementById('playMusic');
        const muteButton = document.getElementById('mute');
        const bgMusic = document.getElementById('back');
        const gameRuleModal = document.getElementById('gameRuleModal');
        const startGameBtn = document.getElementById('startGameBtn');
        const winModal = document.getElementById('winModal');
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let timer = 30;  // 30秒倒计时
        let gameTimer;
        let gameInProgress = false;

        // 更新为图像路径
        const cardValues = [
            'images/1.jpg', 
            'images/2.jpg', 
            'images/3.jpg', 
            'images/4.jpg', 
            'images/5.jpg', 
            'images/6.jpg', 
            'images/7.jpg', 
            'images/8.jpg'
        ];

        // 显示游戏规则弹窗
        window.onload = function() {
            gameRuleModal.style.display = "flex";
        };

        // 开始游戏按钮
        startGameBtn.addEventListener('click', function() {
            gameRuleModal.style.display = "none"; // 关闭游戏规则弹窗
            startGame();
        });

        function startGame() {
            createBoard();
            startTimer();  // 游戏加载时启动计时器
        }

        function createBoard() {
            let cardDeck = [...cardValues, ...cardValues];
            cardDeck = shuffle(cardDeck);

            cardDeck.forEach(value => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function flipCard() {
            if (flippedCards.length === 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            this.classList.add('flipped');

            // 创建 img 元素并设置其源为当前卡片的图像
            const img = document.createElement('img');
            img.src = this.dataset.value;
            img.alt = 'Card Image';
            img.style.width = '80px'; // 可调整图像大小
            img.style.height = '80px';

            this.innerHTML = ''; // 清空当前卡片内容
            this.appendChild(img); // 将图像添加到卡片中
            
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.value === secondCard.dataset.value) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedPairs++;
                score += 10;
                updateScore();

                if (matchedPairs === cardValues.length) {
                    clearInterval(gameTimer);  // 游戏完成时停止计时器
                    setTimeout(() => {
                        // 游戏结束时显示赢得奖励的弹窗
                        winModal.style.display = "flex";
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.innerHTML = '';
                    secondCard.innerHTML = '';
                }, 1000);
            }

            flippedCards = [];
        }

        function updateScore() {
            scoreDisplay.textContent = `得分: ${score}`;
        }

        function startTimer() {
            gameInProgress = true;
            gameTimer = setInterval(() => {
                timer--;
                timerDisplay.textContent = `时间: ${timer}秒`;

                if (timer <= 0) {
                    clearInterval(gameTimer);
                    gameInProgress = false;
                    gameOverDisplay.textContent = '游戏结束！时间到！';
                    setTimeout(() => alert('游戏结束！时间到！'), 500);
                }
            }, 1000);
        }

        function restartGame() {
            board.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            score = 0;
            timer = 30;
            updateScore();
            gameOverDisplay.textContent = '';
            timerDisplay.textContent = `时间: 30秒`;
        }
    </script>
</body>
</html>
